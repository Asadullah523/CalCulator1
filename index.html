<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Glowing Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
      padding: 10px;
    }

    .calculator {
      position: relative;
      z-index: 1;
      background-color: #1f1f1f;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 350px;
      color: white;
      box-shadow: 0 0 20px #00bbd495, 0 0 40px #00bcd4, 0 0 60px #00bcd4;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4, 0 0 60px #00bcd4;
      }
      50% {
        box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff, 0 0 90px #00eaff;
      }
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 32px;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: right;
      min-height: 50px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background: #444;
    }

    .buttons .operator {
      background: #00bcd4;
    }

    .buttons .equal {
      background: #4caf50;
      grid-column: span 2;
    }

    .buttons .clear {
      background: #f44336;
    }

    @media (max-width: 400px) {
      .buttons button {
        padding: 16px;
        font-size: 18px;
      }

      .display {
        font-size: 16px;
        padding: 15px;
      }
      .calculator
      {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">←</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0' && value !== '.') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      const text = display.innerText;
      display.innerText = text.length > 1 ? text.slice(0, -1) : '0';
    }

    function calculate() {
      try {
        const result = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
        display.innerText = result;
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
